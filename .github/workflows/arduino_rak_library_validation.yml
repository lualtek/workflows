name: Arduino RAK Library Validation

on:
  workflow_call:
    inputs:
      example_folder:
        required: true
        type: string

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run arduino-lint
        uses: arduino/arduino-lint-action@v2
        with:
          library-manager: update
          project-type: library

  build_test:
    name: Build and Test
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # The matrix will produce one job for each configuration
        # parameter of type `arduino-platform`, in this case a
        # total of 2.
        arduino-platform: ["rak_rui:stm32"]
        # This is usually optional but we need to statically define the
        # FQBN of the boards we want to test for each platform. In the
        # future the CLI might automatically detect and download the core
        # needed to compile against a certain FQBN, at that point the
        # following `include` section will be useless.
        include:
          # This works like this: when the platform is "arduino:samd", the
          # variable `fqbn` is set to "arduino:samd:nano_33_iot".
          - arduino-platform: "rak_rui:stm32"
            fqbn: "rak_rui:stm32:WisDuoRAK3172EvaluationBoard"
    steps:
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - uses: actions/checkout@v6
      # - uses: actions/checkout@v6
      #   with:
      #     repository: Lualtek/workflows
      #     path: ci
      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install platform
        run: |
          arduino-cli core update-index
          arduino-cli core install ${{ matrix.arduino-platform }} --additional-urls https://raw.githubusercontent.com/RAKwireless/RAKwireless-Arduino-BSP-Index/main/package_rakwireless_com_rui_index.json

      - name: Compile sketch
        run: |
          arduino-cli compile --fqbn ${{ matrix.fqbn }} ${{ inputs.example_folder }}

