name: Install, run command and Changeset

on:
  workflow_call:
    inputs:
      pr_comment:
        required: false
        type: boolean
      pr_comment_title:
        required: false
        type: string
      command:
        required: true
        type: string
    secrets:
      NPM_TOKEN:
        required: false
      GH_TOKEN:
        required: false
      DOPPLER_TOKEN:
        required: false

jobs:
  install_changeset:
    name: Test and check changeset
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v1

      - name: Use Node Version ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://npm.pkg.github.com/

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - uses: pnpm/action-setup@v2.1.0
        with:
          run_install: true
          version: 7.1
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Run custom command
        id: command
        # set output for command run
        run: ${{ inputs.command }}
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}

      - name: PR Comment
        uses: actions/github-script@v4
        if: inputs.pr_comment
        env:
          out_log: ${{ steps.command.outputs.stdout }}
          title: ${{ inputs.pr_comment.title }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const CODE_BLOCK = '```';


            const output = `
            ### ${ process.env.title }
            ${ CODE_BLOCK }diff
            ${ process.env.out_log }
            ${ CODE_BLOCK }


            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Create Release Pull Request or trigger release on Vercel
        id: changesets
        uses: changesets/action@v1
        if: inputs.release == true
        with:
          version: pnpm changeset version
          publish: echo "Update version"
          commit: "ci: release"
          title: "ci: release"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}


